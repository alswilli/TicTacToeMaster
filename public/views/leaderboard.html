
<div class="leaderboard">

    
    <div class="w3-container w3-border-green">
        
        <h2>Leaderboard</h2>
        
        <div class="w3-bar w3-black w3-center w3-large">
            <a id="TTT"  onClick="switchToLeaderBoard('TTT')" 
                style="width:25%" class="w3-bar-item w3-button w3-padding-16 w3-mobile w3-blue">Tic Tac Toe</a>
            <a id="3DT" onClick="switchToLeaderBoard('3DT')" 
                style="width:25%" class="w3-bar-item w3-button w3-padding-16 w3-mobile">3D Tic Tac Toe</a>
            <a id="OAC"  onClick="switchToLeaderBoard('OAC')"  
                style="width:25%" class="w3-bar-item w3-button w3-padding-16 w3-mobile">Order and Chaos</a>
            <a id="ULT"  onClick="switchToLeaderBoard('ULT')"
                style="width:25%" class="w3-bar-item w3-button w3-padding-16 w3-mobile">Ultimate Tic Tac Toe</a>
        </div>
        
        <div class="w3-responsive">
            <table id="table" class="w3-table-all w3-hoverable w3-centered w3-large w3-border-black">
                <thead id="leaderboardStats">
                    <!--
                     <tr>
                     <th>Rank</th>
                     <th>Player Name</th>
                     <th>Rating</th>
                     <th>Wins</th>
                     <th>Losses</th>
                     <th>Draws</th>
                     <th>Winrate</th>
                     </tr>
                     -->
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
        
        <div class="w3-bar w3-black">
            <button class="w3-button w3-green w3-left" onclick="toFirstPage()">First Page</button>
            <button class="w3-button w3-green w3-right" onclick="getNextPlayers()">Next Page &raquo;</button>
            <button class="w3-button w3-teal w3-text-white w3-right" onclick="getPrevPlayers()">&laquo; Previous Page</button>
        </div>
        
    </div>            
    
    </div>
