<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="css/passwordRecovery.css"></link>
        <link rel="stylesheet" typy="text/css" href="css/font-awesome.css">
            <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
            </head>
    
    <body>
        <div class="container" id="ct1">
            <b>Please enter your login email:</b>
            <form id="emailForm">
                <div class="form-input">
                    <input id="email" type="text" name="email" placeholder="Email:">
                        </div>
                <input type="submit" name="submit" value="Verify Email"
                    id ="btn-login" class="btn-login"><br>
                    </form>
        </div>
        <div class="container2" id="ct2">
            <b>Please answer your security question</b>
             <form id="secQForm">
                <select>
                    <option id='secQ' value='secQ'></option>
                 </select>
                 <div class="form-input">
                    <input id="answer" type="text" name="answer" placeholder="Answer:">
                </div>
                <input type="submit" name="submit" value="Verify Answer"  
                    id ="btn-login" class="btn-login"><br>
            </form>
        </div> 
        <div class="container3" id="ct3">
                <form>
                    <label><b>Below is your recovered password</b></label>
                </form>
                        
                <label><b class= 'b2'>Password: </b></label>
                <p><b class= 'b2'><span id='display'></span></b></p>
                          
                <form id="secQForm" action="index.html">
                    <input type="submit" name="submit" value="Return to login"  
                        id ="btn-login" class="btn-login"><br>
                </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/passwordRecovery.js"></script>
    </body>
</html>
