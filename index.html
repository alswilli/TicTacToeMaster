<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <link rel="stylesheet" typy="text/css" href="css/font-awesome.css">
    </head>

    <body>
        <div class="container">
            <img src="SiteImages/dudeicon.png"/>
            <form action="mainMenu.html">
                <div class="form-input">
                    <input type="text" name="username" placeholder="Username:">
                </div>
                <div class="form-input">
                    <input type="password" name="password" placeholder="Password:">
                </div>
                <input type="submit" name="submit" value="Log In" class="btn-login"><br>
                <input type="submit" name="submit" value="Guest Log In" class="btn-guest"><br>
                <a href="#">Forget Password?</a> <br><br>
                <a href="#">Create New Account?</a>
            </form>
        </div>
    </body>
</html>
