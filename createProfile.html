<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="css/createProfile.css"></link>
        <link rel="stylesheet" typy="text/css" href="css/font-awesome.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/createProfile.js"></script>
    </head>

    <body>
        <div class="container">
            <div>
                <img src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png" class="image">
            </div>
                                
                <input type="file" id="profile_image">
            <form action="mainMenu.html">
                <div class="form-input">
                    <input id="username" type="text" name="username" placeholder="Username:">
                </div>
                <div class="form-input">
                        <input id="email" type="text" name="email" placeholder="Email:">
                </div>
                <div class="form-input">
                    <input id="password" type="password" name="password" placeholder="Password:">
                </div>
                <div class="form-input">
                    <input id="battleText" type="text" name="battleText" placeholder="Battle Phrase:">
                </div>
                <input type="submit" name="submit" value="Create Account" id ="btn-login" class="btn-login"><br>
            </form>
        </div>
    </body>
</html>
