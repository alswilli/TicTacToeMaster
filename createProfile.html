<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <link rel="stylesheet" typy="text/css" href="css/font-awesome.css">
    </head>

    <body>
        <div class="container">
            <img src="SiteImages/dudeicon.png"/>
            <form action="mainMenu.html">
                <div class="form-input">
                    <input id="username" type="text" name="username" placeholder="Username:">
                </div>
                <div class="form-input">
                    <input id="password" type="password" name="password" placeholder="Password:">
                </div>
                <div class="form-input">
                    <input id="battleText" type="text" name="battleText" placeholder="Battle Phrase:">
                </div>
                <div class="form-input">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                    <image id="profileImage" src="http://lorempixel.com/100/100" />
                    <input id="avaterUpload" type="file" name="avatarImage" placeholder="Avatar Image:" required="" capture>
                </div>
                <input type="submit" name="submit" value="Create Account" class="btn-createAccount"><br>
            </form>
        </div>
    </body>
</html>
